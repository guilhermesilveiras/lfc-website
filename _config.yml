# Site settings
title: Learning from Commits
description: Melhorar a qualidade e a agilidade do desenvolvimento de software através de métodos inteligentes e ciência de dados
baseurl: ""
url: "https://seu-usuario.github.io/lfc-website"
language: pt-br
timezone: America/Recife

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:title/
paginate: 10
paginate_path: "/blog/page:num/"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from processing
exclude:
  - lfcblog/
  - .venv/
  - venv/
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/