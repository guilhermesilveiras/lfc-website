{% extends 'menu.html' %}

{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700;900&display=swap');
    :root{--bg:#fffef8; --accent:#f59e0b; --accent2:#0ea5e9; --muted:#374151; --dark:#0f172a;}
    .blog-wrap{background:var(--bg); padding:2rem 0 3rem}
    .container{max-width:1100px; margin:0 auto; padding:0 1rem}
    .hero{background:#fff; border:6px solid #111; border-radius:12px; box-shadow:10px 10px 0 rgba(0,0,0,0.06); padding:1.5rem; margin-bottom:1.5rem}
    .hero-title{font-family:'Fira Code',monospace; font-weight:900; font-size:2rem; margin:0; color:var(--dark)}
    .hero-accent{display:inline-block; margin-top:.5rem; padding:.2rem .6rem; background:var(--accent); color:#111; font-weight:900; border-radius:6px; transform:skewX(-8deg); font-family:'Fira Code',monospace}
    .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:1rem}
    .card-nb{background:#fff; border:5px solid #111; border-radius:12px; box-shadow:8px 8px 0 rgba(0,0,0,0.05); display:flex; flex-direction:column}
    .card-body{padding:1rem}
    .card-title{font-family:'Fira Code',monospace; font-weight:900; color:var(--dark); margin:0 0 .3rem 0}
    .card-text{color:var(--muted); margin:0 0 .75rem 0}
        .card-meta{font-family:'Fira Code',monospace; font-size:.85rem; color:var(--muted); margin:.2rem 0 .6rem 0}
    .btn-classic{display:inline-block; padding:.5rem .9rem; border:4px solid #111; border-radius:8px; background:var(--accent2); color:#fff; font-family:'Fira Code',monospace; font-weight:900; text-decoration:none}
</style>

<div class="blog-wrap">
    <div class="container">
        <section class="hero">
            <h1 class="hero-title">Blog</h1>
            <div class="hero-accent">Conheça mais do LFC</div>
        </section>

        <div class="grid">
            {% for post in post_list %}
                <article class="card-nb">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                <div class="card-meta">por {% firstof post.author.get_full_name post.author.username %}</div>
                        <p class="card-text">{{ post.content|slice:":150" }}...</p>
                        <a href="{% url 'post_detail' post.slug %}" class="btn-classic">Continuar a Leitura →</a>
                    </div>
                </article>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
