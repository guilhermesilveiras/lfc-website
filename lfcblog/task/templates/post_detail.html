{% extends 'menu.html' %}
{% load markdown_filters %}

{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700;900&display=swap');
    :root{--bg:#fffef8; --muted:#374151; --dark:#0f172a; --accent:#f59e0b}
    .article-wrap{background:var(--bg); padding:2rem 0 3rem}
    .container-wide{max-width:1100px; margin:0 auto; padding:0 1rem}
    .article{background:#fff; border:8px solid #111; border-radius:14px; box-shadow:12px 12px 0 rgba(0,0,0,0.06); padding:2rem}
    .article h1{font-family:'Fira Code',monospace; font-weight:900; font-size:2.2rem; margin:0 0 .75rem 0; color:var(--dark)}
    .article .accent{display:inline-block; padding:.18rem .6rem; background:var(--accent); color:#111; font-weight:900; border-radius:6px; transform:skewX(-8deg); font-family:'Fira Code',monospace}
    .article .meta{font-family:'Fira Code',monospace; font-size:.9rem; color:var(--muted); margin:.25rem 0 1rem 0}
    .article .content{color:var(--muted); line-height:1.7}
    .article .content h2, .article .content h3{color:var(--dark); margin-top:1.25rem}
    .article .content pre, .article .content code{font-family:'Fira Code',monospace}
    .article .content img{max-width:100%; height:auto; border:4px solid #111; border-radius:10px}
</style>

<div class="article-wrap">
    <div class="container-wide">
        <article class="article">
            <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
            <div class="accent mb2">Post</div>
          <div class="meta">por {% firstof object.author.get_full_name object.author.username %}</div>
              <div class="content">{{ object.content|markdownify|safe }}</div>
        </article>
    </div>
  
</div>

{% endblock %}
